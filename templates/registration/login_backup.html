{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container-fluid" style="height:100%;width:100%;position:fixed" id="fondo">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3" style="vertical-align: middle">
			<div id="login-wrapper">
				<h1 style="text-align:center; color: #ff5400">¡Bienvenido!</h1>

				<form method="post" style="padding-bottom:30px">
					{% csrf_token %}
					
					{% if form.errors %}
					<p style="color: yellow;">Su correo y contraseña no coinciden. Por favor inténtelo de nuevo</p>
					{% endif %}
					<div class="form-group row">
						<label for="{{ form.username.id_for_label }}" class="col-2 col-form-label">Correo</label>
				  		<div class="col-10">
				  			<input class="form-control"
				  				   type="text"
				  				   maxlength="50"
				  				   placeholder="ingrese correo"
				  				   name="username"
				  				   autofocus
				  				   required
				  				   id="{{ form.username.id_for_label }}">
				  		</div>
					</div>

					<div class="form-group row">
						<label for="{{ form.password.id_for_label }}" class="col-2 col-form-label">Contraseña</label>
				  		<div class="col-10">
				  			<input class="form-control"
				  				   type="password"
				  				   name="password"
				  				   required
				  				   maxlength="30"
				  				   placeholder="ingrese contraseña"
				  				   id="{{ form.password.id_for_label }}">
				  		</div>
					</div>
				
				<div style="text-align: center;padding-top:20px;">
					<button type="submit" class="btn btn-primary">Iniciar sesión</button>
				</div>
				</form>
				
				<p>¿Aún no tienes cuenta? <a href="{% url 'signup' %}" style="display:inline-block">Regístrate aqui</a></p>
				

				<span>Click aqui para video guia:</span>
				<a href="https://www.youtube.com/watch?v=DhWVHEkCaSs" target="_blank" style="color:black">
					<i class="fa solo fa-youtube-square fa-5" aria-hidden="true" style="font-size: 3em"></i>
				</a>
				
			</div>
		</div>
	</div>
</div>

  
{% endblock %}

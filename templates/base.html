{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"  content="Transcriptor de audios en Quechua "/>
        <title>{% block title %}{% endblock %}</title>

        <!-- Core CSS -->
        {% block css %}
        <link rel="stylesheet" href="{% static 'website/css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/core.css' %}">
        <link rel="manifest" href="{% static 'website/manifest.json' %}">
        {% endblock %}


        <!-- core JS -->
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
         function hideURLbar(){ window.scrollTo(0,1); } </script>

        <script type="text/javascript" src="{% static 'website/js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/wavesurfer.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/wavesurfer.regions.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/wavesurfer.timeline.min.js' %}"></script>

        {% block d3_version %}
        <script type="text/javascript" src="{% static 'website/js/d3.v3.min.js' %}"></script>
        {% endblock %}
        <script type="text/javascript" src="{% static 'website/js/d3.slider.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/bootbox.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'website/js/example.min.js' %}"></script>


        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-99167620-1', 'auto');
         ga('send', 'pageview');
         ga('set', 'userId', {{USER_ID}}); // Set the user ID using signed-in user_id.
        </script>

    </head>

<body>

{% block content %}
{% endblock %}

</body>
</html>
